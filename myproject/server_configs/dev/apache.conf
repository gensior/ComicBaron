<VirtualHost *:9000>
    ServerName  comicbaron.dev.comicbaron.com
    ServerAdmin webmaster@dev.comicbaron.com

    ErrorLog /var/log/apache2/comicbaron.dev.comicbaron.com.log

    WSGIDaemonProcess comicbaron user=www-data inactivity-timeout=600
    WSGIProcessGroup comicbaron
    WSGIScriptAlias / /opt/webapps/comicbaron.dev.comicbaron.com/etc/apache/django.wsgi

    <Directory /opt/webapps/comicbaron.dev.comicbaron.com/etc/apache>
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>
