upstream comicbaron {
	server	comicbaron.dev.comicbaron.com:9000;
}

server {
        listen      80;
        server_name www.comicbaron.dev.comicbaron.com;
        rewrite ^/(.*) http://comicbaron.dev.comicbaron.com/$1 permanent;
}

server {
        listen      80;
        server_name comicbaron.dev.comicbaron.com;
        root	/var/www/comicbaron.dev.comicbaron.com/;
        access_log  /var/log/nginx/comicbaron.dev.comicbaron.com.access.log;

        location / {
	    if (-f $request_filename/index.html) {
		    rewrite (.*)	$1/index.html break;
	    }
	    if (!-f $request_filename) {
             proxy_pass         http://comicbaron;
	    }
	    include /etc/nginx/proxy-setup.inc.conf;
        }

        # Serve up apache log on dev host. Useful for debugging.
        location /apache.log {
            alias /var/log/apache2/comicbaron.dev.comicbaron.com.log;
        }
}
